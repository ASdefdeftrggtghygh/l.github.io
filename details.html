<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body {
      background-color:#222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* لتجنب ظهور شريط تمرير أثناء التحريك */
    }

    .product-details {
      max-width: 600px;
      text-align: center;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 10px;
      background-color: #222;
      animation: fadeIn 2s ease-in-out;
    }

    .product-details img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-details h1 {
      font-size: 2em;
      margin-top: 20px;
      animation: slideIn 1.5s ease-out;
    }

    .product-details h3 {
      font-size: 1.5em;
      color: #ccc;
      margin: 10px 0;
      animation: textGlow 2s ease-in-out infinite;
    }

    .product-details p {
      font-size: 1.2em;
      margin: 20px 0;
      animation: fadeIn 2s ease-in-out 1s;
    }

    .product-details button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: bounce 1.5s infinite alternate;
    }

    .product-details button:hover {
      background-color: #0056b3;
    }

    /* تأثيرات الحركة */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }

    @keyframes textGlow {
      0% {
        color: #ccc;
        text-shadow: 0 0 5px #ccc;
      }
      50% {
        color: #fff;
        text-shadow: 0 0 20px #fff, 0 0 30px #007BFF;
      }
      100% {
        color: #ccc;
        text-shadow: 0 0 5px #ccc;
      }
    }
  </style>
</head>
<body>

  <div class="product-details" id="productDetails">
    <img id="productImage" src="" alt="Product Image">
    <h1 id="productName">Product Name</h1>
    <h3 id="productPrice">$0.00</h3>
    <p id="productDescription">Product Description</p>
    <button onclick="goBack()">Go Back</button>
  </div>

  <script>
    function getQueryParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name');
      const price = urlParams.get('price');
      const image = urlParams.get('image');
      const details = urlParams.get('details');
      return { name, price, image, details };
    }

    function loadProductDetails() {
      const { name, price, image, details } = getQueryParams();

      document.getElementById('productName').textContent = name;
      document.getElementById('productPrice').textContent = price;
      document.getElementById('productImage').src = image;
      document.getElementById('productDescription').textContent = details;
    }

    function goBack() {
      window.history.back();
    }

    window.onload = loadProductDetails;
  </script>

</body>
</html>
